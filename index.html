<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Manrope:wght@200..800&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
      <form aria-labelledby="contact-us-heading" novalidate>
        <h3 id="contact-us-heading">Contact Us</h3>
        <div class="name">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" aria-required="true" aria-describedby="first-name-error">
            <span class="error-message hide" id="first-name-error">This field is required</span>
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" aria-required="true" aria-describedby="last-name-error">
            <span class="error-message hide" id="last-name-error">This field is required</span>
          </div> 
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" aria-required="true" aria-describedby="email-error">
          <span class="error-message hide" id="email-error">Please enter a valid email address</span>
        </div> 

        <fieldset>
          <legend>Query Type</legend>
          <div class="query-type-input">
            <div class="query-type-option">
              <input type="radio" id="general-inquiry" name="query-type">
              <label for="general-inquiry" class="query-type-label">General Enquiry</label>
            </div>
            <div class="query-type-option">
              <input type="radio" id="support-request" name="query-type">
              <label for="support-request" class="query-type-label">Support Request</label>
            </div>
          </div>
          <span class="error-message hide" id="query-type-error">Please select a query type</span>
        </fieldset>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" aria-required="true" name="message" aria-describedby="message-error"></textarea>
          <span class="error-message hide" id="message-error">This field is required</span>
        </div>

        <div class="form-group consent-form-group">
          <div class="consent-section">
            <input type="checkbox" id="consent" aria-required="true" aria-describedby="consent-error">
            <label for="consent" class="consent-label">I consent to being contacted by the team</label>
          </div>
          <span class="error-message hide" id="consent-error">To submit this form, please consent to being contacted</span>
        </div> 

        <button type="submit">Submit</button>
      </form>
      
      <!-- Message Sent!
      Thanks for completing the form. We'll be in touch soon! -->
    </form>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="#">Zainab</a>.
    </div> 
  </div>

  <script src="./java.js"></script>
</body>
</html>
